<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Add Products</h2>
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" formControlName="productName" class="form-control" />
                        
                           
                        
                    </div>
                    <div class="form-group">
                        <label>Product Code</label>
                        <input type="text" formControlName="productCode" class="form-control"  />
                       
                    </div>
                    <div class="form-group">
                        <label>Product price</label>
                        <input type="text" formControlName="productPrice" class="form-control" />
                        
                    </div>
                  
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" [disabled]="!productForm.valid">Add</button>
                        <button type="reset" (click)="revert()">Revert</button>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
